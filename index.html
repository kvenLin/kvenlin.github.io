<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBlog OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 0px;
            --mouse-y: 0px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Deep Slate */
            color: #e2e8f0;
            overflow: hidden; 
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(34, 211, 238, 0.2); 
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(34, 211, 238, 0.5); 
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Noise Texture for Analog Feel */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Spotlight Effect Utility */
        .spotlight-group:hover::before {
            opacity: 1;
        }
        .spotlight-group::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            padding: 1px;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.15),
                transparent 40%
            );
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 2;
        }

        /* CRT Scanline Overlay */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glitch Animation */
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(80% 0 2% 0); }
            20% { clip-path: inset(12% 0 46% 0); }
            40% { clip-path: inset(30% 0 5% 0); }
            60% { clip-path: inset(10% 0 80% 0); }
            80% { clip-path: inset(40% 0 40% 0); }
            100% { clip-path: inset(5% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(40% 0 30% 0); }
            60% { clip-path: inset(5% 0 80% 0); }
            80% { clip-path: inset(20% 0 10% 0); }
            100% { clip-path: inset(60% 0 40% 0); }
        }

        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617; 
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #0ff;
            clip-path: inset(24% 0 13% 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #f0f;
            clip-path: inset(85% 0 1% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        /* 3D System Core Animation */
        .system-core {
            transform-style: preserve-3d;
            animation: rotate-core 10s linear infinite;
        }
        @keyframes rotate-core {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        /* Scanning Line Animation */
        .scanning-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #22d3ee, transparent);
            box-shadow: 0 0 10px #22d3ee;
            animation: scan 1.5s ease-out forwards;
            opacity: 0;
            z-index: 50;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Utilities */
        .mask-image-b {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
